<form novalidate class="form" name="form">
  <fieldset class="col-md-offset-1 col-md-10">
    <legend>Editar: {{user.email}}</legend>
    <div>
      <label for="lawyer"> Abogado:
        <input type="checkbox"
         ng-model="user.lawyer"
         [name="lawyer"]
         >
      </label></br>
      <label for="lawyer"> Super usu√°rio:
        <input type="checkbox"
         ng-model="user.superuser"
         [name="lawyer"]
         ng-disabled="true"
         >
         <strong> (NO sepuede editar)</strong>
      </label></br>
    </div>

    <input type="submit" value="Actualizar" ng-click="update(user)" class="btn col-md-offset-10 col-xs-offset-10"/>
    </br>
    </br>
    <p>
      <a href="#/users/index">Volver</a> |
      <a href="#/users/show?user={{user.id}}">Mostrar</a>
    </p>
  </fieldset>
</form>
