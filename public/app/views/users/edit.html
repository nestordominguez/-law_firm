<form novalidate class="form" name="form">
  <fieldset class="col-md-11">
    <legend>Editar: {{user.email}}</legend>
    <div>
      <label for="lawyer"> Tipo de accesos:
        <select name="singleSelect" ng-model="user.role">
          <option value="1">usuario</option>
          <option value="2">abogado</option>
        </select><br>
        <!-- <input type="text"
         ng-model="user.role"
         [name="lawyer"]
         > -->
      </label></br>
    </div>

    <input type="submit" value="Actualizar" ng-click="update(user)" class="btn col-md-offset-10 col-xs-offset-10"/>
    </br>
    </br>
    <p>
      <a href="#/users/index">Volver</a> |
      <a href="#/users/show?user={{user.id}}">Mostrar</a>
    </p>
  </fieldset>
</form>
