<div >
  <h1>Lista de Páginas</h1>
  </br>
  <a href="#/pages/create" class="col-md-offset-1">Nueva Página</a>
  <table class="col-md-offset-1 col-md-10">
    <tr>
      <td class="col-md-1">Links</td>
      <td class="col-md-1">Prioridad</td>
    </tr>
    <tr ng-repeat="page in pages">
    </br>
    </br>
      <td class="col-md-1">{{page.link}}</td>
      <td class="col-md-2">{{page.priority}}</td>
      <td class="col-md-3"><a href="#/pages/edit?page={{page.id}}">Editar</a></td>
      <td class="col-md-6"><a href="" data-toggle="modal" data-target="#myModal" ng-click="id(page.id)">Borrar</a>
  <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Alerta!!!</h4>
          </div>
          <div class="modal-body">
            <p>Seguro que quiere borrar el link {{link}} y todo su contenido?.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="destroy()">Aceptar</button>
          </div>
        </div>

      </div>
    </div>
    </td>
    </tr>
  </table>
</div>
