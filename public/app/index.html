<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="appController">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Law Firm -- App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Bootstrap -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle light" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand light" ng-href="#/pages?page_link={{links | firstPriority}}">{{links | firstPriority}}</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ng-class="select('{{obj.slug}}')" ng-if="!$first" ng-repeat="obj in links"><a ng-href="#/pages?page_link={{obj.slug}}" class="light">{{obj.link}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="isAuthenticated()" class="light"><a href="#/users/sign_out" ng-click="logout(); reload()"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesion</a></li>
          <li ng-hide="isAuthenticated()" class="light"><a href="#/users/sign_up"><span class="glyphicon glyphicon-user"></span> Crear Cuenta</a></li>
          <li ng-hide="isAuthenticated()" class="light"><a href="#/users/sign_in"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesion</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked control-panel border-radius" id="panel">
    <h4 class="text-center" id="flip">Panel de control</h4>
    <li><a href="#/users/index">Mostrar Usuarios</a></li>
    <li><a href="#/pages/index">Mostrar PÃ¡ginas</a></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-9 col-xs-12 background border-radius">
      <h4 ng-show="message" class="animate-show border-radius" msj ng-class="{ true: 'error', false: 'success' }[classMsj]">{{message}}</h4>
      <div class="col-md-12 ">
        <div class="top-in int" ng-scrollbars ng-scrollbars-config="config" ng-view></div>
      </div>
    </div>
  </div>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <link rel="stylesheet" href="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" type="text/css"/>
  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="/bower_components/ng-scrollbars/dist/scrollbars.min.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-devise/lib/devise-min.js"></script>
  <script src="/bower_components/tinymce-dist/tinymce.js"></script>
  <script src="/bower_components/angular-ui-tinymce/src/tinymce.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
