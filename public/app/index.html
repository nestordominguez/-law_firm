<!doctype html>
<html lang="en" ng-app="myApp" ng-controller="appController">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Law Firm -- App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Bootstrap -->
  <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle light" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand light" ng-href="#/pages?page_link={{links | firstPriority}}">{{links | firstPriority}}</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li ng-class="select('{{obj.slug}}')" ng-if="!$first" ng-repeat="obj in links"><a ng-href="#/pages?page_link={{obj.slug}}" class="light">{{obj.link}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" class="light"><span class="glyphicon glyphicon-user"></span> Crear Cuenta</a></li>
          <li><a href="#" class="light"><span class="glyphicon glyphicon-log-in"></span> Iniciar Sesion</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="col-md-2">
    <ul class="nav nav-pills nav-stacked control-panel" id="panel">
    <h4 class="text-center" id="flip">Panel de control</h4>
    </ul>
  </div>

  <div class="row">
    <div class="col-md-9 col-xs-12 background">
      <div class="top-in" ng-view ></div>
    </div>
  </div>
</div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/services.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
